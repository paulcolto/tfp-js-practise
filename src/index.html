<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This Fool Park</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container">
    <div class="banner">
      <h1 id="headingText">This Fool Park</h1>
    </div>
    <div class="band">
      <div class="guy">
        <img src="img/Guy.jpg" alt="Guy Borg" id="img">
        <p id="infoText">Guy Borg - vocals, guitar</p>
      </div>
      <div class="ludvik">
        <img src="img/Ludvik.jpg" alt="Ludvick Jacek" id="img">
        <p id="infoText">Ludvik Jacek - violin</p>
      </div>
      <div class="paul">
        <img src="img/Paul.jpg" alt="Paul Coltofeanu" id="img">
        <p id="infoText">Paul Coltofeanu - bass</p>
      </div>
      <div class="jakub">
        <img src="img/Jakub.jpg" alt="Jakub Kovtun" id="img">
        <p id="infoText">Jakub Kovtun - drums</p>
      </div>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
